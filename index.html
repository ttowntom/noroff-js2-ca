<!DOCTYPE html>
<html lang="en" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://kit.fontawesome.com/8d12afa6e5.css"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="css/style.css" />
		<script src="src/js/index.js" defer></script>
		<title>WhispR</title>
	</head>
	<body class="bg-white dark:bg-darkBlue font-opensans">
		<!-- Global container -->
		<div class="min-h-screen flex items-center justify-center mx-3">
			<!-- Card container -->
			<div
				class="sm:min-w-[70%] md:min-w-[10%] md:max-w-[900px] md:w-[80%] flex flex-col md:flex-row rounded-2xl shadow-2xl overflow-hidden">
				<!-- Top/Left side -->
				<div
					class="flex flex-col items-center justify-center px-6 py-1 md:py-11 bg-greenPrimary text-white text-center">
					<h1 class="mt-10 font-bold text-3xl">Welcome!</h1>
					<p class="my-6 md:my-10">
						New to WhispR? <span class="block">Get started by signing up!</span>
					</p>
					<a
						href="#"
						class="mb-10 py-3 px-6 font-sans border border-almostWhite rounded-full uppercase hover:shadow-xl hover:bg-almostWhite hover:text-greenPrimary">
						Sign up
					</a>
				</div>

				<!-- Bottom/Right side  -->
				<div
					class="flex flex-grow flex-col items-center justify-center px-12 py-1 md:py-11 bg-desertTan text-center">
					<h2 class="mt-10 text-greenPrimary font-bold text-3xl">
						Log in to WhispR
					</h2>
					<form action="/profile" class="w-full my-6 md:my-10">
						<div
							class="w-full flex items-center my-2 p-2 text-darkBlue bg-white border border-gray-200 rounded-md group focus-within:border-greenPrimary">
							<i class="fa-solid fa-envelope text-gray-400"></i>
							<input
								type="email"
								pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
								required
								title="Please enter a valid email address"
								class="pl-2 w-full border-none focus:outline-none"
								placeholder="Email" />
						</div>
						<div
							class="flex items-center my-2 p-2 text-darkBlue bg-white border border-gray-200 rounded-md group focus-within:border-greenPrimary">
							<i class="fa-solid fa-lock text-gray-400"></i>

							<input
								type="password"
								pattern=".{8,}"
								required
								title="Password must be at least 8 characters long"
								class="pl-2 w-full border-none focus:outline-none"
								placeholder="Password" />
						</div>

						<a href="#" class="text-gray-500 hover:text-gray-800 underline"
							>Forgot your password?</a
						>
						<button
							type="submit"
							class="w-full my-10 py-3 px-5 font-sans bg-greenPrimary shadow-md hover:shadow-xl hover:bg-almostWhite text-almostWhite hover:text-greenPrimary border hover:border-greenPrimary rounded-full uppercase">
							Log in
						</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
