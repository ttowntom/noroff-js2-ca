<!DOCTYPE html>
<html lang="en" class="">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://kit.fontawesome.com/8d12afa6e5.css"
			crossorigin="anonymous" />
		<link rel="stylesheet" href="../css/style.css" />
		<script src="../src/js/index.js" type="module"></script>
		<title>Feed | WhispR</title>
	</head>
	<body class="bg-white dark:bg-darkBlue font-opensans">
		<!-- Global container  -->
		<div class="min-h-screen w-full flex flex-col mx-auto">
			<!-- Nav/Main/Footer container  -->
			<div
				class="flex flex-grow flex-col md:flex-row md:max-w-[990px] mx-auto md:border md:border-y-0 md:border-gray-200 md:dark:border-gray-700">
				<!-- Left/Top menu  -->
				<nav
					class="z-10 fixed h-16 md:h-screen w-full md:w-56 flex md:flex-col items-center md:items-start md:space-x-0 md:space-y-14 py-3 ps-6 pe-16 bg-greenPrimary text-white">
					<!-- Logo  -->
					<a href="/feed/" class="text-4xl text-center">
						<i class="fa-solid fa-w"></i
						><span class="hidden md:inline-block">hispR</span>
					</a>
					<!-- Menu items  -->
					<ul
						class="flex md:flex-col space-x-6 md:space-x-0 md:space-y-3 mx-auto md:mx-0 text-2xl md:text-lg">
						<li class="flex items-center">
							<a
								href="/feed/"
								class="flex items-center group group-hover:text-almostWhite font-bold">
								<i
									class="fas fa-home text-almostWhite group-hover:text-almostWhite"></i>
								<span
									class="hidden md:inline-block ml-3 text-gray-50 group-hover:text-almostWhite"
									>Feed</span
								>
							</a>
						</li>
						<li class="flex items-center">
							<a
								href="#"
								class="flex items-center group group-hover:text-almostWhite">
								<i
									class="fas fa-bell text-greenDark group-hover:text-almostWhite"></i>
								<span
									class="hidden md:inline-block ml-3 text-gray-50 group-hover:text-almostWhite"
									>Notifications</span
								>
							</a>
						</li>
						<li class="flex items-center">
							<a
								href="#"
								class="flex items-center group group-hover:text-almostWhite">
								<i
									class="fas fa-binoculars text-greenDark group-hover:text-almostWhite"></i>
								<span
									class="hidden md:inline-block ml-3 text-gray-50 group-hover:text-almostWhite"
									>Explore</span
								>
							</a>
						</li>
						<li class="flex items-center">
							<a
								href="#"
								class="flex items-center group group-hover:text-almostWhite">
								<i
									class="fas fa-star text-greenDark group-hover:text-almostWhite"></i>
								<span
									class="hidden md:inline-block ml-3 text-gray-50 group-hover:text-almostWhite"
									>Favorites</span
								>
							</a>
						</li>
						<li class="flex items-center">
							<a
								href="#"
								class="flex items-center group group-hover:text-almostWhite">
								<i
									class="fas fa-envelope text-greenDark group-hover:text-almostWhite"></i>
								<span
									class="hidden md:inline-block ml-3 text-gray-50 group-hover:text-almostWhite"
									>Messages</span
								>
							</a>
						</li>
					</ul>
					<div class="flex items-center">
						<a
							href="/profile/"
							class="flex items-center group text-almostWhite">
							<img
								src="../img/ttowntom.png"
								alt="profile image"
								class="h-9 md:h-5 w-9 md:w-5 rounded-full border-2 border-greenPrimary group-hover:border-almostWhite" />
							<span
								class="hidden md:inline-block ml-3 text-gray-50 group-hover:text-almostWhite break-all"
								>tTownTom
							</span>
						</a>
					</div>
				</nav>
				<!-- Right/bottom section  -->
				<main
					class="flex flex-col flex-grow w-[calc(100vw-2rem)] md:max-w-[68vw] mt-16 md:mt-0 md:ms-56 py-3 px-5 bg-desertTan dark:bg-darkBlue text-darkBlue dark:text-white">
					<!-- User actions container  -->
					<section id="user-info" class="flex flex-col mt-3">
						<!-- Post input  -->
						<div
							class="flex flex-col p-4 space-y-3 bg-white dark:bg-slate-800 border border-gray-200 dark:border-gray-600 rounded-md shadow-sm">
							<!-- Header  -->
							<div class="flex space-x-5">
								<!-- Profile image  -->
								<img
									src="../img/ttowntom.png"
									alt="profile image"
									class="h-12 w-12 rounded-full" />

								<div class="flex flex-col">
									<!-- Profile name  -->
									<h3 class="text-greenPrimary text-xl font-bold">tTownTom</h3>
									<!-- Date posted  -->
									<p class="text-sm text-gray-400 font-light">Now</p>
								</div>
							</div>

							<!-- Input form  -->
							<form id="postForm" class="flex flex-col">
								<!-- Textarea  -->
								<textarea
									name="body"
									id="postBody"
									class="w-full p-3 focus:outline-none dark:bg-slate-800 text-darkBlue dark:text-gray-200"
									placeholder="Give us an update!"></textarea>
								<!-- Post button  -->
								<button
									type="submit"
									class="self-end py-2 px-5 mt-3 bg-greenPrimary text-white font-bold rounded-full shadow-sm hover:bg-greenHover dark:hover:bg-greenHoverLight">
									Post
								</button>

								<div
									id="postErrorContainer"
									class="hidden w-full items-center my-2 p-2 text-darkBlue bg-red-300 border border-red-600 rounded-md">
									<i class="fa-solid fa-circle-exclamation text-red-700"></i>
									<p id="postError" class="pl-2 text-left"></p>
								</div>
							</form>
						</div>
						<!-- User navigation  -->
						<div
							class="flex flex-col-reverse md:flex-row md:justify-between md:items-end my-6">
							<!-- User nav items  -->
							<nav class="flex-grow justify-between">
								<ul class="flex space-x-6 border-b border-greenPrimary">
									<li class="border-b-4 border-greenPrimary">
										<a href="#" class="text-greenPrimary font-bold">Timeline</a>
									</li>
									<li
										class="hover:border-b-4 hover:border-greenHover dark:hover:border-greenHoverLight">
										<a
											href="#"
											class="text-greenPrimary font-bold hover:text-greenHover dark:hover:text-greenHoverLight"
											>For you</a
										>
									</li>
								</ul>
							</nav>
							<div
								class="flex space-x-3 mb-3 md:mb-0 md:border-b md:border-b-greenPrimary">
								<!-- Sort by options  -->
								<div class="flex items-center space-x-3 mb-3">
									<select
										name="sort"
										id="sort"
										class="p-3 border border-gray-200 dark:border-0 dark:bg-slate-800 text-darkBlue dark:text-gray-400 rounded-md focus:outline-none">
										<option value="newest">Newest</option>
										<option value="oldest">Oldest</option>
										<option value="popular">Popular</option>
									</select>
								</div>
								<!-- Search -->
								<form class="flex flex-grow items-center mb-3">
									<input
										type="text"
										placeholder="Search"
										class="w-full -me-9 p-3 focus:outline-none dark:bg-slate-800 text-darkBlue dark:text-gray-200 rounded-full" />
									<button
										type="submit"
										class="py-2 px-5 bg-greenPrimary text-white font-bold rounded-full shadow-sm hover:bg-greenHover dark:hover:bg-greenHoverLight">
										<i class="fas fa-search"></i>
									</button>
								</form>
							</div>
						</div>
					</section>

					<!-- Feed section  -->
					<section id="feed" class="mt-6">
						<!-- Card container  -->
						<article
							class="relative flex flex-col md:-mt-6 p-4 bg-white dark:bg-slate-800 border border-gray-200 dark:border-gray-600 rounded-md shadow-sm">
							<!-- Card header  -->
							<div class="flex justify-between">
								<!-- Header row  -->
								<div class="flex">
									<!-- Profile image  -->
									<img
										src="../img/ttowntom.png"
										alt="profile image"
										class="h-12 w-12 rounded-full" />
									<!-- Post meta  -->
									<div class="flex flex-col ms-5">
										<!-- Profile name  -->
										<a href="/profile/">
											<h3
												class="text-greenPrimary text-xl font-bold hover:text-greenHover dark:hover:text-greenHoverLight">
												tTownTom
											</h3>
										</a>
										<!-- Date posted  -->
										<p class="text-sm text-gray-400 font-light">
											Mar 14th, 2024
										</p>
									</div>
								</div>
								<!-- Post edit button  -->
								<button
									id="user-menu-post-button"
									class="userMenuPostButton self-start text-gray-400 hover:text-greenPrimary"
									aria-label="Edit this post">
									<i class="fas fa-ellipsis-v"></i>
								</button>
								<!-- User post menu  -->
								<nav
									id="user-menu-post"
									class="userMenuPost hidden absolute top-0 right-0 p-6 pt-9 pe-16 bg-white border dark:bg-slate-900 border-gray-200 dark:border-gray-600 rounded-md shadow-2xl">
									<button
										id="user-menu-post-close-btn"
										class="userMenuPostCloseBtn absolute right-2 top-2">
										<i
											class="fa-solid fa-circle-xmark text-xl text-red-500 dark:text-red-300 hover:text-red-800 dark:hover:text-red-500"></i>
									</button>
									<ul class="space-y-3">
										<li class="flex items-center">
											<button class="flex items-center group">
												<i
													class="fa-solid fa-pen-to-square text-greenPrimary group-hover:text-greenHover dark:group-hover:text-greenHoverLight"></i>
												<span
													class="ms-2 text-greenDark dark:text-gray-200 group-hover:text-greenHover dark:group-hover:text-greenHoverLight"
													>Edit post</span
												>
											</button>
										</li>
										<li class="flex items-center">
											<button class="flex items-center group">
												<i
													class="fa-solid fa-delete-right text-greenPrimary group-hover:text-greenHover dark:group-hover:text-greenHoverLight"></i>
												<span
													class="ms-2 text-greenDark dark:text-gray-200 group-hover:text-red-800 dark:group-hover:text-red-500"
													>Delete post</span
												>
											</button>
										</li>
									</ul>
								</nav>
							</div>
							<!-- Card content  -->
							<p class="mt-3 dark:text-gray-200 break-words">
								Early morning hikes always clear my head before a day of coding.
								Nature's beauty is unmatched 🌲👨‍💻
								<a
									href="#"
									class="text-greenPrimary hover:text-greenHover dark:hover:text-greenHoverLight"
									>#NatureLover</a
								>
								<a
									href="#"
									class="text-greenPrimary hover:text-greenHover dark:hover:text-greenHoverLight"
									>#CodeBreak</a
								>
							</p>
							<!-- Card footer  -->
							<div class="flex space-x-5 mt-3">
								<!-- Like button  -->
								<button
									class="flex items-center text-gray-400 hover:text-greenPrimary dark:hover:text-greenHoverLight"
									aria-label="Like this post">
									<i class="fa-regular fa-heart"></i>
									<span class="ms-1">12</span>
								</button>
								<!-- Comment button  -->
								<button
									class="flex items-center text-gray-400 hover:text-greenPrimary dark:hover:text-greenHoverLight"
									aria-label="Comment on this post">
									<i class="fas fa-comment"></i>
									<span class="ms-1">3</span>
								</button>
								<!-- Share button  -->
								<button
									class="flex items-center text-gray-400 hover:text-greenPrimary dark:hover:text-greenHoverLight"
									aria-label="Share this post">
									<i class="fas fa-share"></i>
									<span class="ms-1">5</span>
								</button>
							</div>
						</article>
					</section>
				</main>
			</div>
		</div>
		<!-- Footer container  -->
		<footer
			class="relative z-10 w-full mx-auto py-3 px-6 bg-slate-900 text-center text-sm text-white">
			&copy; 2024 WhispR
		</footer>
	</body>
</html>
